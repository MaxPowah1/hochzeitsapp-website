<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section class="section">
        <div class="section-inner visible">
            <!-- Checkout Container -->
            <div class="checkout-container">
                <!-- Left Side: Billing Information -->
                <div class="checkout-left">
                    <h2>Billing Information</h2>
                    <form class="checkout-form" id="checkout-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="-" required />
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" name="mobile" placeholder="-" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="-" required />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="-" required />
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input type="text" id="state" name="state" placeholder="-" required />
                            </div>
                            <div class="form-group">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="-" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="-" required />
                        </div>
                        <!-- Hidden field for Flutter configuration JSON -->
                        <input type="hidden" id="config-json" name="config-json" value="" />
                    </form>
                </div>

                <!-- Right Side: Order Summary -->
                <div class="checkout-right">
                    <h2>Order Summary</h2>
                    <div class="order-item">
                        <div class="item-details">
                            <p class="item-name">Basic app package</p>
                            <p class="item-price">€15.00</p>
                        </div>
                    </div>
                    <div class="order-item">
                        <div class="item-details">
                            <p class="item-name">Push-Notification addon</p>
                            <p class="item-price">€3.00</p>
                        </div>
                    </div>
                    <div class="order-summary-totals">
                        <div class="summary-line">
                            <span>Subtotal</span>
                            <span id="subtotal">€18.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Tax</span>
                            <span id="tax">€3.42</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total</span>
                            <span id="total-price">€21.42</span>
                        </div>
                    </div>
                    <div id="paypal-button-container"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<script
        src="https://www.paypal.com/sdk/js?client-id=ATngG7_61oa2brw5OFeEktmTzAjhSTq_IqnsSWu-BUJF0Je8p9V9X30cW1BtFCRsKw8Apv-ALynq7Yig&buyer-country=DE&currency=EUR&components=buttons&enable-funding=card&disable-funding=venmo,paylater"
        data-sdk-integration-source="developer-studio">
</script>
<script src="js/checkout-paypal.js" defer></script>
<script>
    // Retrieve the configuration JSON from sessionStorage and place it in the hidden input field.
    const configJson = sessionStorage.getItem('checkoutConfig');
    if (configJson) {
      console.log("Checkout configuration:", JSON.parse(configJson));
      document.getElementById('config-json').value = configJson;
    } else {
      console.error("No checkout configuration found in sessionStorage.");
    }
</script>
</body>
</html>
