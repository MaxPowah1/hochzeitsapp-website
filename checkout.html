<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<main>
    <section class="section">
        <div class="section-inner visible">

            <!-- Checkout Container -->
            <div class="checkout-container">

                <!-- Left Side: Delivery Information -->
                <div class="checkout-left">
                    <h2>Delivery Information</h2>
                    <form class="checkout-form">

                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    placeholder="Bryan Cranston"
                                    required
                            />
                        </div>

                        <!-- Mobile Number -->
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input
                                    type="tel"
                                    id="mobile"
                                    name="mobile"
                                    placeholder="+1 424-326-9350"
                                    required
                            />
                        </div>

                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="heisenberg@chemistry.com"
                                    required
                            />
                        </div>

                        <!-- City/State/Zip -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input
                                        type="text"
                                        id="city"
                                        name="city"
                                        placeholder="Albuquerque"
                                        required
                                />
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <input
                                        type="text"
                                        id="state"
                                        name="state"
                                        placeholder="NM"
                                        required
                                />
                            </div>
                            <div class="form-group">
                                <label for="zip">Zip</label>
                                <input
                                        type="text"
                                        id="zip"
                                        name="zip"
                                        placeholder="87101"
                                        required
                                />
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input
                                    type="text"
                                    id="address"
                                    name="address"
                                    placeholder="4790 Libby Street"
                                    required
                            />
                        </div>


                        <!-- Payment Method -->
                        <div class="payment-method">
                            <h3>Payment Method</h3>
                            <label>
                                <input type="radio" name="payment" value="online" checked>
                                Online Payment
                            </label>
                            <label>
                                <input type="radio" name="payment" value="cod">
                                Cash on Delivery
                            </label>
                            <label>
                                <input type="radio" name="payment" value="pos">
                                POS on Delivery
                            </label>
                        </div>

                    </form>
                </div>

                <!-- Right Side: Order Summary -->
                <div class="checkout-right">
                    <h2>Order Summary</h2>

                    <!-- Example Items -->
                    <div class="order-item">
                        <img src="https://via.placeholder.com/50" alt="Positive Stress Speaker">
                        <div class="item-details">
                            <p class="item-name">Positive Stress Speaker</p>
                            <p class="item-price">$250.00</p>
                        </div>
                        <div class="item-quantity">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </div>

                    <div class="order-item">
                        <img src="https://via.placeholder.com/50" alt="T-Type Instant Camera">
                        <div class="item-details">
                            <p class="item-name">T-Type Instant Camera</p>
                            <p class="item-price">$350.00</p>
                        </div>
                        <div class="item-quantity">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </div>

                    <div class="order-item">
                        <img src="https://via.placeholder.com/50" alt="Positive Vibration ANC">
                        <div class="item-details">
                            <p class="item-name">Positive Vibration ANC</p>
                            <p class="item-price">$150.00</p>
                        </div>
                        <div class="item-quantity">
                            <button>-</button>
                            <input type="text" value="1">
                            <button>+</button>
                        </div>
                    </div>

                    <!-- Totals -->
                    <div class="order-summary-totals">
                        <div class="summary-line">
                            <span>Subtotal</span>
                            <span>$750.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Shipping</span>
                            <span>$20.00</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total</span>
                            <span>$770.00</span>
                        </div>
                    </div>

                    <button class="btn confirm-btn">Confirm Order</button>
                </div>
            </div>
        </div>
    </section>
</main>

</body>
</html>
