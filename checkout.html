<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Checkout Example</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Added style for error highlighting */
        input.error {
          border-bottom: 2px solid red;
        }
    </style>
</head>
<body>
<main>
    <section class="section">
        <div class="section-inner visible">
            <!-- Checkout Container -->
            <div class="checkout-container">
                <!-- Left Side: Billing Information -->
                <div class="checkout-left">
                    <h2>Billing Information</h2>
                    <form class="checkout-form" id="checkout-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="-" required />
                        </div>
                        <div class="form-group">
                            <label for="mobile">Mobile Number</label>
                            <input type="tel" id="mobile" name="mobile" placeholder="-" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="-" required />
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" name="city" placeholder="-" required />
                            </div>
                            <div class="form-group">
                                <label for="state">State</label>
                                <!-- 'state' is optional -->
                                <input type="text" id="state" name="state" placeholder="-" />
                            </div>
                            <div class="form-group">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="zip" placeholder="-" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" name="address" placeholder="-" required />
                        </div>
                        <!-- Hidden field for Flutter configuration JSON -->
                        <input type="hidden" id="config-json" name="config-json" value="" />
                    </form>
                </div>

                <!-- Right Side: Order Summary -->
                <div class="checkout-right">
                    <h2>Order Summary</h2>
                    <div class="order-item">
                        <div class="item-details">
                            <p class="item-name">Basic app package</p>
                            <p class="item-price">€15.00</p>
                        </div>
                    </div>
                    <div class="order-item">
                        <div class="item-details">
                            <p class="item-name">Push-Notification addon</p>
                            <p class="item-price">€3.00</p>
                        </div>
                    </div>
                    <div class="order-summary-totals">
                        <div class="summary-line">
                            <span>Subtotal</span>
                            <span id="subtotal">€18.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Tax</span>
                            <span id="tax">€3.42</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total</span>
                            <span id="total-price">€21.42</span>
                        </div>
                    </div>
                    <!-- Proceed to Order button (visible by default) -->
                    <button id="proceed-button" class="btn">Proceed to Order</button>
                    <!-- PayPal Button Container (hidden by default) -->
                    <div id="paypal-button-container" style="display: none;"></div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Include the PayPal SDK -->
<script
        src="https://www.paypal.com/sdk/js?client-id=ATngG7_61oa2brw5OFeEktmTzAjhSTq_IqnsSWu-BUJF0Je8p9V9X30cW1BtFCRsKw8Apv-ALynq7Yig&buyer-country=DE&currency=EUR&components=buttons&enable-funding=card&disable-funding=venmo,paylater"
        data-sdk-integration-source="developer-studio">
</script>
<script src="js/checkout-paypal.js" defer></script>
<script>
    // Retrieve the configuration JSON from sessionStorage and populate the hidden input.
    const configJson = sessionStorage.getItem('checkoutConfig');
    if (configJson) {
      console.log("Checkout configuration:", JSON.parse(configJson));
      document.getElementById('config-json').value = configJson;
    } else {
      console.error("No checkout configuration found in sessionStorage.");
    }

    // Handle the "Proceed to Order" button click
    document.getElementById('proceed-button').addEventListener('click', function() {
      // Define the required fields (excluding 'state')
      const requiredFields = ['name', 'mobile', 'email', 'city', 'zip', 'address'];
      let allFilled = true;

      // Loop through each field and check if it is filled
      requiredFields.forEach(function(fieldId) {
        const field = document.getElementById(fieldId);
        if (!field.value.trim()) {
          // Add error styling if empty
          field.classList.add('error');
          allFilled = false;
        } else {
          // Remove error styling if the field is filled
          field.classList.remove('error');
        }
      });

      if (!allFilled) {
        alert('Please fill in all required fields.');
      } else {
        // Hide the "Proceed to Order" button and show the PayPal button container
        document.getElementById('proceed-button').style.display = 'none';
        document.getElementById('paypal-button-container').style.display = 'block';

        // Optionally, if your PayPal button hasn't been rendered yet,
        // you can initialize it here. For example:
        // paypal.Buttons().render('#paypal-button-container');
      }
    });
</script>
</body>
</html>
